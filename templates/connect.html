<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>connect</title>
</head>
<body>
    <div class="hero-sec">
        <div class="camera">
         <img src="{{ url_for('video')  }}" width="500px" height="500px">
             <br><br>
        <button onclick="stopRecording()">Stop Recording</button>

<script>
    function stopRecording() {
        fetch('/stop')
            .then(response => {
                alert("Recording Stopped");
                // Remove the video src to stop streaming immediately
                document.querySelector('img').src = "";
            })
            .catch(err => alert("Error stopping recording"));
    }
</script>
</body>
</html>
